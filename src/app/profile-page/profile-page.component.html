<div class="profile" fxLayout="column" fxLayoutAlign="center center">
  <h1>Your Profile</h1>
  <div class="grid">
    <div class="user-info" style="margin-bottom: 12%; justify-content: center;">
      <p>Username: {{ user.Username }}</p>
      <p>Email: {{ user.Email }}</p>
    </div>
    <div style="justify-content: center;" class="small-directions">
      <p>Edit profile details below by clicking on the field you wish to change.</p>
    </div>
    <mat-card>
      <mat-card-content>
        <form fxLayout="column" class="profile-form">
          <mat-form-field>
            <input
              matInput
              [(ngModel)]="userData.Username"
              placeholder="Username"
              type="text"
              name="Username"
              required
            >
          </mat-form-field>
          <mat-form-field >
            <input
              matInput
              [(ngModel)]="userData.Password"
              type="password"
              placeholder="Password"
              name="Password"
              required
            >
          </mat-form-field>
          <mat-form-field class="d-flex flex-column justify-content-center">
            <input
              matInput
              [(ngModel)]="userData.Email"
              type="email"
              placeholder="Email"
              name="Email"
              required
            >
          </mat-form-field>
          <mat-card-actions>
            <button
              mat-raised-button
              (click)="updateUser()"
              color="primary"
            >
              Update User
            </button>
          </mat-card-actions>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="delete-link-container">
    <mat-card-actions>
      <a href="javascript:void(0);" (click)="openDeleteAccountDialog()" class="delete-link">Delete Account</a>
    </mat-card-actions>
  </div>  
  <div class="favorite-movies">
    <h2>Your Favorite Movies</h2>
    <ul>
      <li *ngFor="let movie of favoriteMovies">{{ movie.Title }}</li>
    </ul>
  </div>
</div>
